# =============== DB ===============
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OAuth2 - Dev Redirect URL
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI_DEV}
spring.security.oauth2.client.registration.google.scope=profile,email

# Python 서버 URL (EC2 Docker)
python.base-url=${PYTHON_DEV_BASE_URL}

# ================= S3 =================
cloud.aws.s3.bucket=${AWS_DEV_S3_BUCKET}
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false

# 저장 방식 (StorageService용)
storage.type=s3
storage.base-dir=spaces

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
