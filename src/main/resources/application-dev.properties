# =============== DB ===============
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OAuth2 - Dev Redirect URL
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI_DEV}
spring.security.oauth2.client.registration.google.scope=profile,email

# Python 서버 URL (EC2 Docker)
python.base-url=${PYTHON_DEV_BASE_URL}

# Dev 환경은 이미지 S3에 저장 → 경로 필요 없음
bucket.path=/tmp   # 실제 사용 X, 내부 임시파일만 저장

# Swagger 개발환경에서만 ON
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
