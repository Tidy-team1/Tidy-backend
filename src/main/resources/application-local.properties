# =============== DB ===============
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:tidy;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 콘솔
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OAuth2 (로컬 Redirect URI 사용)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI_LOCAL}
spring.security.oauth2.client.registration.google.scope=profile,email

# Python (로컬 포트)
python.base-url=${PYTHON_LOCAL_BASE_URL}

# 로컬 파일 저장 경로
bucket.path=../output

# Swagger ON
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
